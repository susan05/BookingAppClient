<h1>Login</h1>
<form  #f="ngForm" (ngSubmit)="logIn(f.value, f)">
     
<div>
      <label for="Username">Username</label>
      <input type="text" name="Username" ngModel>
      <label for="Password">Password</label>
      <input  type="text" name="Password" ngModel>  
</div>   
  
<input  type="submit"/>
</form>
