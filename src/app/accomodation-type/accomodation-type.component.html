<h3>Add Accomodation type</h3>
<div>
  <ul>
    <li *ngFor="let accType of accTypes">{{accType.Name}}</li>
  </ul>
</div>

<form #f="ngForm" (ngSubmit)="addAccType(f.value, f)">
     
<div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    
</div>   
  
<input type="submit"/>
</form>
